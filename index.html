
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Agenda com ExportaÃ§Ã£o</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button.export { margin: 5px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
    th { background: #00507A; color: white; }
  </style>
</head>
<body>

<h2>Agenda de Reservas</h2>

<div>
  <button class="export" onclick="exportarExcel()">ðŸ“Š Excel</button>
  <button class="export" onclick="exportarPDF()">ðŸ“„ PDF</button>
</div>

<table id="agenda">
  <thead>
    <tr><th>Hora</th><th>Segunda</th><th>TerÃ§a</th><th>Quarta</th><th>Quinta</th><th>Sexta</th><th>SÃ¡bado</th></tr>
  </thead>
  <tbody>
    <tr><td>07:00</td><td>Evento 1</td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td>07:30</td><td></td><td>Evento 2</td><td></td><td></td><td></td><td></td></tr>
  </tbody>
</table>

<script>
  window.exportarExcel = function () {
    const table = document.getElementById("agenda");
    const wb = XLSX.utils.table_to_book(table, {sheet:"Agenda"});
    XLSX.writeFile(wb, "agenda-egas.xlsx");
  }

  window.exportarPDF = function () {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("Agenda de Reservas", 10, 10);
    const table = document.getElementById("agenda");
    let y = 20;
    for (let row of table.rows) {
      let text = [...row.cells].map(cell => cell.textContent).join(" | ");
      doc.text(text, 10, y);
      y += 10;
    }
    doc.save("agenda-egas.pdf");
  }
</script>

</body>
</html>
