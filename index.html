
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda - Egas Moniz</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #00507A; color: white; }
    td:hover { background-color: #e0f7fa; cursor: pointer; }
    #modal, #overlay { display: none; position: fixed; }
    #overlay {
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 5;
    }
    #modal {
      background: white; padding: 20px; border: 2px solid #00507A;
      top: 30%; left: 50%; transform: translate(-50%, -30%);
      z-index: 10; width: 300px; position: fixed;
    }
    .nav-controls { text-align: center; margin: 10px; }
    select, input { margin: 5px 0; width: 100%; padding: 5px; }
    button { margin: 5px 2px; padding: 5px 10px; }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
    }
    .close-btn {
      background: transparent; border: none; font-size: 20px;
      font-weight: bold; cursor: pointer;
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
  </style>
</head>
<body>

<h2 id="semanaTitulo">Agenda de Reservas</h2>
<div class="nav-controls">
  <button onclick="semanaAnterior()">⬅️ Semana anterior</button>
  <button onclick="semanaSeguinte()">Semana seguinte ➡️</button>
</div>

<table id="agenda">
  <thead>
    <tr>
      <th>Hora</th>
      <th id="d1"></th>
      <th id="d2"></th>
      <th id="d3"></th>
      <th id="d4"></th>
      <th id="d5"></th>
      <th id="d6"></th>
    </tr>
  </thead>
  <tbody id="agenda-body"></tbody>
</table>

<div id="overlay"></div>
<div id="modal">
  <div class="modal-header">
    <h3>Agendar</h3>
    <button class="close-btn" onclick="fecharModal()">×</button>
  </div>
  <form id="form">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" placeholder="Título do evento" required />

    <label for="auditorio">Auditório:</label>
    <select id="auditorio" required>
      <option value="">Selecione...</option>
      <option value="Martins dos Santos">Martins dos Santos</option>
    </select>

    <input type="hidden" id="dataSelecionada" />
    <input type="hidden" id="horaSelecionada" />
    <div style="text-align:right;">
      <button type="submit">Salvar</button>
      <button type="button" onclick="fecharModal()">Cancelar</button>
    </div>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDRPP6hRmn_xWahS97aCEqt_5CzUFiQ6AQ",
    authDomain: "sistema-de-reservas-1671e.firebaseapp.com",
    projectId: "sistema-de-reservas-1671e",
    storageBucket: "sistema-de-reservas-1671e.appspot.com",
    messagingSenderId: "402405336089",
    appId: "1:402405336089:web:b7ab6693d68c20294d7688"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const agendaBody = document.getElementById("agenda-body");
  const semanaTitulo = document.getElementById("semanaTitulo");

  let baseDate = new Date();

  const horas = [];
  for (let h = 7; h <= 22; h++) horas.push(`${String(h).padStart(2, '0')}:00`, `${String(h).padStart(2, '0')}:30`);

  function atualizarTabela() {
    agendaBody.innerHTML = "";
    const headers = [];
    const inicioSemana = new Date(baseDate);
    inicioSemana.setDate(inicioSemana.getDate() - inicioSemana.getDay() + 1);

    const diasSemana = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];

    for (let i = 0; i < 6; i++) {
      const dia = new Date(inicioSemana);
      dia.setDate(dia.getDate() + i);
      headers.push(dia);
      document.getElementById("d" + (i+1)).textContent = `${diasSemana[dia.getDay()]} - ${dia.toLocaleDateString()}`;
    }

    semanaTitulo.textContent = `Semana de ${headers[0].toLocaleDateString()} a ${headers[5].toLocaleDateString()}`;

    horas.forEach(hora => {
      const tr = document.createElement("tr");
      const th = document.createElement("td");
      th.textContent = hora;
      tr.appendChild(th);

      headers.forEach((data, idx) => {
        const td = document.createElement("td");
        td.dataset.data = data.toISOString().split("T")[0];
        td.dataset.hora = hora;
        td.onclick = () => abrirModal(td.dataset.data, hora);
        tr.appendChild(td);
      });

      agendaBody.appendChild(tr);
    });

    carregarEventos(headers.map(d => d.toISOString().split("T")[0]));
  }

  function semanaAnterior() {
    baseDate.setDate(baseDate.getDate() - 7);
    atualizarTabela();
  }

  function semanaSeguinte() {
    baseDate.setDate(baseDate.getDate() + 7);
    atualizarTabela();
  }

  function abrirModal(data, hora) {
    document.getElementById("dataSelecionada").value = data;
    document.getElementById("horaSelecionada").value = hora;
    document.getElementById("overlay").style.display = "block";
    document.getElementById("modal").style.display = "block";
  }

  function fecharModal() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("modal").style.display = "none";
  }

  document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const docData = {
      titulo: document.getElementById("titulo").value,
      auditorio: document.getElementById("auditorio").value,
      data: document.getElementById("dataSelecionada").value,
      hora: document.getElementById("horaSelecionada").value
    };
    await addDoc(collection(db, "agendamentos"), docData);
    alert("Evento salvo!");
    fecharModal();
    atualizarTabela();
  });

  async function carregarEventos(datas) {
    const snap = await getDocs(collection(db, "agendamentos"));
    snap.forEach(docSnap => {
      const ev = docSnap.data();
      if (datas.includes(ev.data)) {
        const celula = [...document.querySelectorAll(`[data-data='${ev.data}'][data-hora='${ev.hora}']`)][0];
        if (celula) celula.textContent = ev.titulo + " - " + ev.auditorio;
      }
    });
  }

  atualizarTabela();
</script>

</body>
</html>
