<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos Egas Moniz</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; text-align: center; padding: 5px; }
    th { background-color: #00507A; color: white; }
    td:hover { background-color: #e0f7fa; cursor: pointer; }
    #modal { display: none; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -30%); background: white; padding: 20px; border: 2px solid #00507A; z-index: 10; width: 300px; }
    #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 5; }
    select, input { margin: 5px 0; width: 100%; padding: 5px; }
    button { padding: 5px 10px; margin: 5px 2px; }
  </style>
</head>
<body>

<h2 style="text-align:center; margin-top:20px;">Calendário de Agendamento - Auditórios EM</h2>

<table id="agenda">
  <thead>
    <tr>
      <th>Hora</th>
      <th>Segunda</th>
      <th>Terça</th>
      <th>Quarta</th>
      <th>Quinta</th>
      <th>Sexta</th>
      <th>Sábado</th>
    </tr>
  </thead>
  <tbody id="agenda-body"></tbody>
</table>

<div id="overlay"></div>
<div id="modal">
  <h3>Agendar Evento</h3>
  <form id="eventForm">
    <input type="text" id="titulo" placeholder="Título do evento" required>
    <input type="text" id="responsavel" placeholder="Responsável" required>
    <select id="auditorio">
      <option>Auditório 1</option>
      <option>Auditório 2</option>
      <option>Auditório 3</option>
      <option>Auditório 4</option>
      <option>Auditório 5</option>
      <option>Auditório 6</option>
      <option>Auditório 7</option>
      <option>Auditório Martins dos Santos</option>
    </select>
    <input type="hidden" id="eventoId">
    <div style="text-align:right;">
      <button type="submit">Salvar</button>
      <button type="button" onclick="deletarEvento()">Apagar</button>
      <button type="button" onclick="fecharModal()">Cancelar</button>
    </div>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDRPP6hRmn_xWahS97aCEqt_5CzUFiQ6AQ",
    authDomain: "sistema-de-reservas-1671e.firebaseapp.com",
    projectId: "sistema-de-reservas-1671e",
    storageBucket: "sistema-de-reservas-1671e.firebasestorage.app",
    messagingSenderId: "402405336089",
    appId: "1:402405336089:web:b7ab6693d68c20294d7688",
    measurementId: "G-ETNMXRLEJ6"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const agendaBody = document.getElementById("agenda-body");
  const horas = [];
  for (let h = 7; h <= 20; h++) {
    horas.push(`${h}:00`, `${h}:30`);
  }

  const celulas = {};

  horas.forEach(hora => {
    const tr = document.createElement("tr");
    const th = document.createElement("td");
    th.textContent = hora;
    tr.appendChild(th);
    for (let dia = 1; dia <= 6; dia++) {
      const td = document.createElement("td");
      td.dataset.hora = hora;
      td.dataset.dia = dia;
      td.onclick = () => abrirModal(hora, dia, td.dataset.id);
      tr.appendChild(td);
      celulas[`${dia}-${hora}`] = td;
    }
    agendaBody.appendChild(tr);
  });

  let horaSelecionada, diaSelecionado, eventoSelecionadoId = null;

  async function carregarEventos() {
    const snap = await getDocs(collection(db, "agendamentos"));
    snap.forEach(docSnap => {
      const ev = docSnap.data();
      const key = `${ev.dia}-${ev.hora}`;
      if (celulas[key]) {
        celulas[key].textContent = ev.titulo + " - " + ev.auditorio;
        celulas[key].dataset.id = docSnap.id;
      }
    });
  }

  function abrirModal(hora, dia, id = null) {
    horaSelecionada = hora;
    diaSelecionado = dia;
    eventoSelecionadoId = id || null;
    if (id) {
      getDocs(collection(db, "agendamentos")).then(snapshot => {
        snapshot.forEach(docSnap => {
          if (docSnap.id === id) {
            const ev = docSnap.data();
            document.getElementById("titulo").value = ev.titulo;
            document.getElementById("responsavel").value = ev.responsavel;
            document.getElementById("auditorio").value = ev.auditorio;
            document.getElementById("eventoId").value = id;
          }
        });
      });
    } else {
      document.getElementById("titulo").value = "";
      document.getElementById("responsavel").value = "";
      document.getElementById("auditorio").value = "Auditório 1";
      document.getElementById("eventoId").value = "";
    }
    document.getElementById("overlay").style.display = "block";
    document.getElementById("modal").style.display = "block";
  }

  function fecharModal() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("modal").style.display = "none";
  }

  async function deletarEvento() {
    const id = document.getElementById("eventoId").value;
    if (id) {
      await deleteDoc(doc(db, "agendamentos", id));
      alert("Evento apagado");
      fecharModal();
      location.reload();
    }
  }

  document.getElementById("eventForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const titulo = document.getElementById("titulo").value;
    const responsavel = document.getElementById("responsavel").value;
    const auditorio = document.getElementById("auditorio").value;
    const eventoId = document.getElementById("eventoId").value;
    const dados = {
      titulo, responsavel, auditorio, hora: horaSelecionada, dia: diaSelecionado, dataCriacao: new Date().toISOString()
    };
    try {
      if (eventoId) {
        await updateDoc(doc(db, "agendamentos", eventoId), dados);
      } else {
        await addDoc(collection(db, "agendamentos"), dados);
      }
      alert("Evento salvo!");
      fecharModal();
      location.reload();
    } catch (error) {
      alert("Erro: " + error.message);
    }
  });

  carregarEventos();
</script>

</body>
</html>
