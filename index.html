<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos Egas Moniz</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; text-align: center; padding: 5px; }
    th { background-color: #00507A; color: white; }
    td:hover { background-color: #e0f7fa; cursor: pointer; }
    #modal { display: none; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -30%); background: white; padding: 20px; border: 2px solid #00507A; z-index: 10; }
    #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 5; }
    select, input { margin: 5px 0; width: 100%; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>

<h2 style="text-align:center; margin-top:20px;">Calendário de Agendamento - Auditórios EM</h2>

<table id="agenda">
  <thead>
    <tr>
      <th>Hora</th>
      <th>Segunda</th>
      <th>Terça</th>
      <th>Quarta</th>
      <th>Quinta</th>
      <th>Sexta</th>
      <th>Sábado</th>
    </tr>
  </thead>
  <tbody id="agenda-body">
    <!-- Linhas serão inseridas por JS -->
  </tbody>
</table>

<div id="overlay"></div>
<div id="modal">
  <h3>Agendar Evento</h3>
  <form id="eventForm">
    <input type="text" id="titulo" placeholder="Título do evento" required>
    <input type="text" id="responsavel" placeholder="Responsável" required>
    <select id="auditorio">
      <option>Auditório 1</option>
      <option>Auditório 2</option>
      <option>Auditório 3</option>
      <option>Auditório 4</option>
      <option>Auditório 5</option>
      <option>Auditório 6</option>
      <option>Auditório 7</option>
      <option>Auditório Martins dos Santos</option>
    </select>
    <button type="submit">Salvar</button>
    <button type="button" onclick="fecharModal()">Cancelar</button>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDRPP6hRmn_xWahS97aCEqt_5CzUFiQ6AQ",
    authDomain: "sistema-de-reservas-1671e.firebaseapp.com",
    projectId: "sistema-de-reservas-1671e",
    storageBucket: "sistema-de-reservas-1671e.firebasestorage.app",
    messagingSenderId: "402405336089",
    appId: "1:402405336089:web:b7ab6693d68c20294d7688",
    measurementId: "G-ETNMXRLEJ6"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const agendaBody = document.getElementById("agenda-body");
  const horas = [];
  for (let h = 7; h <= 20; h++) {
    horas.push(`${h}:00`, `${h}:30`);
  }
  horas.forEach(hora => {
    const tr = document.createElement("tr");
    const th = document.createElement("td");
    th.textContent = hora;
    tr.appendChild(th);
    for (let i = 1; i <= 6; i++) {
      const td = document.createElement("td");
      td.onclick = () => abrirModal(hora, i);
      tr.appendChild(td);
    }
    agendaBody.appendChild(tr);
  });

  let horaSelecionada, diaSelecionado;

  function abrirModal(hora, dia) {
    horaSelecionada = hora;
    diaSelecionado = dia;
    document.getElementById("overlay").style.display = "block";
    document.getElementById("modal").style.display = "block";
  }

  function fecharModal() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("modal").style.display = "none";
  }

  document.getElementById("eventForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const titulo = document.getElementById("titulo").value;
    const responsavel = document.getElementById("responsavel").value;
    const auditorio = document.getElementById("auditorio").value;
    try {
      await addDoc(collection(db, "agendamentos"), {
        titulo,
        responsavel,
        auditorio,
        hora: horaSelecionada,
        dia: diaSelecionado,
        dataCriacao: new Date().toISOString()
      });
      alert("Evento agendado!");
      fecharModal();
    } catch (error) {
      alert("Erro ao salvar: " + error.message);
    }
  });
</script>

</body>
</html>
