
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Calendário de Agendamentos - Egas Moniz</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    #calendar {
      max-width: 95%;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>Agenda dos Auditórios - Egas Moniz</h1>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDRPP6hRmn_xWahS97aCEqt_5CzUFiQ6AQ",
      authDomain: "sistema-de-reservas-1671e.firebaseapp.com",
      projectId: "sistema-de-reservas-1671e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        locale: 'pt',
        allDaySlot: false,
        slotMinTime: "07:00:00",
        slotMaxTime: "22:00:00",
        editable: true,
        selectable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: async function(fetchInfo, successCallback, failureCallback) {
          const snapshot = await db.collection("agendamentos").get();
          const eventos = snapshot.docs.map(doc => {
            const d = doc.data();
            return {
              id: doc.id,
              title: `${d.titulo} - ${d.auditorio}`,
              start: d.data + 'T' + d.hora,
              end: d.fim || d.data + 'T' + d.hora,
              editable: true
            };
          });
          successCallback(eventos);
        },
        dateClick: function(info) {
          const titulo = prompt("Título do evento:");
          const auditorio = prompt("Auditório:");
          if (titulo && auditorio) {
            db.collection("agendamentos").add({
              titulo,
              auditorio,
              data: info.dateStr.split("T")[0],
              hora: info.dateStr.split("T")[1],
              fim: null
            }).then(() => location.reload());
          }
        },
        eventClick: function(info) {
          if (confirm("Deseja remover este evento?")) {
            db.collection("agendamentos").doc(info.event.id).delete().then(() => location.reload());
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
