<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda - Reservas</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; text-align: center; padding: 5px; }
    th { background-color: #00507A; color: white; }
    td:hover { background-color: #e0f7fa; cursor: pointer; }
    #modal, #overlay { display: none; }
    #modal {
      position: fixed; top: 30%; left: 50%;
      transform: translate(-50%, -30%);
      background: white; padding: 20px;
      border: 2px solid #00507A; z-index: 10; width: 300px;
    }
    #overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 5;
    }
    select, input { margin: 5px 0; width: 100%; padding: 5px; }
    button { padding: 5px 10px; margin: 5px 2px; }
  </style>
</head>
<body>

<h2 style="text-align:center; margin-top:20px;">Sistema de Reservas</h2>

<table id="agenda">
  <thead>
    <tr>
      <th>Hora</th>
      <th>Segunda</th>
      <th>Terça</th>
      <th>Quarta</th>
      <th>Quinta</th>
      <th>Sexta</th>
      <th>Sábado</th>
    </tr>
  </thead>
  <tbody id="agenda-body"></tbody>
</table>

<div id="overlay"></div>
<div id="modal">
  <h3>Agendar Serviço</h3>
  <form id="eventForm">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="servico" placeholder="Serviço" required />
    <input type="date" id="data" required />
    <input type="time" id="hora" required />
    <input type="hidden" id="eventoId" />
    <div style="text-align:right;">
      <button type="submit">Salvar</button>
      <button type="button" onclick="deletarEvento()">Apagar</button>
      <button type="button" onclick="fecharModal()">Cancelar</button>
    </div>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDRPP6hRmn_xWahS97aCEqt_5CzUFiQ6AQ",
    authDomain: "sistema-de-reservas-1671e.firebaseapp.com",
    projectId: "sistema-de-reservas-1671e",
    storageBucket: "sistema-de-reservas-1671e.appspot.com",
    messagingSenderId: "402405336089",
    appId: "1:402405336089:web:b7ab6693d68c20294d7688",
    measurementId: "G-ETNMXRLEJ6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const agendaBody = document.getElementById("agenda-body");

  const horas = [];
  for (let h = 7; h <= 22; h++) horas.push(`${h}:00`, `${h}:30`);

  horas.forEach(hora => {
    const tr = document.createElement("tr");
    const th = document.createElement("td");
    th.textContent = hora;
    tr.appendChild(th);
    for (let d = 1; d <= 6; d++) {
      const td = document.createElement("td");
      td.onclick = () => abrirModal(hora);
      tr.appendChild(td);
    }
    agendaBody.appendChild(tr);
  });

  function abrirModal(hora) {
    document.getElementById("hora").value = hora;
    document.getElementById("eventoId").value = "";
    document.getElementById("overlay").style.display = "block";
    document.getElementById("modal").style.display = "block";
  }

  function fecharModal() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("modal").style.display = "none";
  }

  async function deletarEvento() {
    const id = document.getElementById("eventoId").value;
    if (id) {
      await deleteDoc(doc(db, "reservas", id));
      alert("Evento apagado.");
      fecharModal();
      location.reload();
    }
  }

  document.getElementById("eventForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const dados = {
      nome: document.getElementById("nome").value,
      email: document.getElementById("email").value,
      servico: document.getElementById("servico").value,
      data: document.getElementById("data").value,
      hora: document.getElementById("hora").value,
      status: "pendente"
    };
    const id = document.getElementById("eventoId").value;
    try {
      if (id) {
        await updateDoc(doc(db, "reservas", id), dados);
      } else {
        await addDoc(collection(db, "reservas"), dados);
      }
      alert("Evento salvo!");
      fecharModal();
      location.reload();
    } catch (err) {
      alert("Erro: " + err.message);
    }
  });

  async function carregarEventos() {
    const snap = await getDocs(collection(db, "reservas"));
    snap.forEach(docSnap => {
      const ev = docSnap.data();
      const linha = Array.from(agendaBody.rows).find(r => r.cells[0].textContent === ev.hora);
      if (linha) {
        const cell = Array.from(linha.cells).find(c => !c.dataset.filled);
        if (cell) {
          cell.textContent = `${ev.nome} - ${ev.servico}`;
          cell.dataset.filled = "1";
        }
      }
    });
  }

  carregarEventos();
</script>

</body>
</html>
